<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Page</title>
  <style>
    body { margin: 0; font-family: sans-serif; background-color: #111; color: #fff; }

    #password-gate {
      position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
      background-color: #000; display: flex; justify-content: center;
      align-items: center; flex-direction: column; z-index: 100;
    }

    #content-feed { display: none; padding-top: 20px; }
    #media-container { max-width: 800px; margin: 0 auto; }

    .media-item {
      margin-bottom: 40px;
      border-bottom: 1px solid #333;
      padding-bottom: 20px;
      text-align: center; /* Centers the button */
    }

    /* Rule for BOTH images and videos */
    .media-item img, .media-item video {
      max-width: 100%;    /* Never be wider than the container */
      height: auto;       /* Maintain aspect ratio */
      border-radius: 8px;
      display: block;
      margin: 0 auto;     /* Centers the media */
    }

    /* Rule ONLY for videos to prevent them from being too tall */
    .media-item video {
      max-height: 80vh;   /* Max 80% of screen height */
    }

    /* Navigation Bar Style */
    .nav-bar {
      background-color: #222;
      padding: 15px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    .nav-bar a {
      color: #00aaff;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Delete Button Style */
    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="password-gate">
  <h2>Enter Password</h2>
  <input type="password" id="password-input" />
  <button id="login-button">Enter</button>
  <p id="error-message" style="color: red;"></p>
</div>

<div id="content-feed">

  <div class="nav-bar">
    <a href="/putThemHere.html">Upload New Media &rarr;</a>
  </div>

  <div id="media-container" style="padding-top: 30px;">
  </div>
</div>

<script>
  // Get all elements
  const gate = document.getElementById('password-gate');
  const feed = document.getElementById('content-feed');
  const loginButton = document.getElementById('login-button');
  const passwordInput = document.getElementById('password-input');
  const errorMessage = document.getElementById('error-message');
  const mediaContainer = document.getElementById('media-container');

  /**
   * Checks password against the API, saves role to session storage
   */
  async function checkPassword() {
    const password = passwordInput.value;
    errorMessage.textContent = ''; // Clear error
    try {
      const response = await fetch('/api/authenticate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: password })
      });

      if (response.ok) {
        const data = await response.json(); // Get { "role": "ADMIN" }
        sessionStorage.setItem("userRole", data.role); // Save the role
        loadMedia(); // Now load the content
      } else {
        errorMessage.textContent = 'Incorrect Password';
      }
    } catch (err) {
      errorMessage.textContent = 'Error contacting server.';
    }
  }

  /**
   * Loads all media from the API.
   */
  async function loadMedia() {
    try {
      const response = await fetch('/api/media');

      if (!response.ok) {
        // This will now only catch *expired* sessions
        gate.style.display = 'flex';
        feed.style.display = 'none';
        sessionStorage.removeItem("userRole"); // Clear the bad role
        return;
      }

      // We are logged in! Hide gate, show feed.
      gate.style.display = 'none';
      feed.style.display = 'block';

      const data = await response.json(); // Get the new { posts: [...], userRole: "..." } object
      const mediaItems = data.posts;
      const userRole = data.userRole;
      sessionStorage.setItem("userRole", userRole); // Save/refresh the role

      mediaContainer.innerHTML = ''; // Clear existing

      for (const item of mediaItems) {
        const div = document.createElement('div');
        div.className = 'media-item';

        let htmlContent = '';
        if (item.mediaUrl) {
          if (item.mediaType.startsWith('image')) {
            htmlContent = `<img src="${item.mediaUrl}" alt="Media">`;
          } else if (item.mediaType.startsWith('video')) {
            htmlContent = `<video src="${item.mediaUrl}" controls></video>`;
          }
        }

        // --- ADMIN-ONLY DELETE BUTTON ---
        if (userRole === "ADMIN") {
          htmlContent += `
                            <button onclick="deleteMedia(${item.id})" class="delete-btn">
                                Delete
                            </button>
                        `;
        }

        div.innerHTML = htmlContent;
        mediaContainer.appendChild(div);
      }
    } catch (err) {
      console.error('Failed to load media:', err);
      // If the server is down, show the password gate
      gate.style.display = 'flex';
      feed.style.display = 'none';
    }
  }

  /**
   * Asks for confirmation and calls the DELETE API
   */
  async function deleteMedia(id) {
    if (!confirm('Are you sure you want to delete this media?')) {
      return;
    }
    try {
      const response = await fetch('/api/media/' + id, {
        method: 'DELETE'
      });

      if (response.ok) {
        loadMedia(); // Success! Refresh the feed.
      } else {
        alert('Delete failed. Your session may have expired.');
      }
    } catch (err) {
      alert('An error occurred: ' + err.message);
    }
  }

  // --- Event Listeners ---
  loginButton.addEventListener('click', checkPassword);
  passwordInput.addEventListener('keyup', (event) => {
    if (event.key === 'Enter') checkPassword();
  });


  //
  // --- FINAL, UPDATED AUTO-LOGIN LOGIC ---
  //

  // This replaces the simple `loadMedia();` call

  const storedRole = sessionStorage.getItem("userRole");

  if (storedRole === "ADMIN" || storedRole === "USER") {
    // We *think* we are logged in. Let's try to load media.
    // If the session is expired, loadMedia() will catch the 401
    // and show the password gate anyway (which is correct).
    loadMedia();
  } else {
    // We are definitely logged out. Just show the password gate.
    // No API call is made, so no console error.
    gate.style.display = 'flex';
    feed.style.display = 'none';
  }

</script>
</body>
</html>
