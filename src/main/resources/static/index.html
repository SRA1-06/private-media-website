<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Page</title>
  <style>
    body { margin: 0; font-family: sans-serif; background-color: #111; color: #fff; }

    #password-gate {
      position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
      background-color: #000; display: flex; justify-content: center;
      align-items: center; flex-direction: column; z-index: 100;
    }

    #content-feed { display: none; padding-top: 20px; }
    #media-container { max-width: 800px; margin: 0 auto; }

    .media-item {
      margin-bottom: 40px;
      border-bottom: 1px solid #333;
      padding-bottom: 20px;
      text-align: center;
    }

    .media-item img, .media-item video {
      max-width: 100%; height: auto; border-radius: 8px;
      display: block; margin: 0 auto;
    }
    .media-item video { max-height: 80vh; }

    /* --- UPDATED NAV-BAR STYLE --- */
    .nav-bar {
      background-color: #222;
      padding: 15px;
      width: 100%;
      box-sizing: border-box;
      display: flex; /* Aligns links */
      justify-content: center; /* Centers links */
      align-items: center;
      gap: 30px; /* Space between links */
    }
    .nav-bar a {
      color: #00aaff;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer; /* Makes the logout link look clickable */
    }
    .nav-bar a:hover { text-decoration: underline; }

    .delete-btn {
      background: #dc3545; color: white; border: none;
      padding: 5px 10px; cursor: pointer; margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="password-gate">
  <h2>Enter Password</h2>
  <input type="password" id="password-input" />
  <button id="login-button">Enter</button>
  <p id="error-message" style="color: red;"></p>
</div>

<div id="content-feed">

  <div class="nav-bar">
    <a href="/putThemHere.html">Upload New Media &rarr;</a>
    <a onclick="logout()">Logout</a>
  </div>

  <div id="media-container" style="padding-top: 30px;">
  </div>
</div>

<script>
  // Get all elements
  const gate = document.getElementById('password-gate');
  const feed = document.getElementById('content-feed');
  const loginButton = document.getElementById('login-button');
  const passwordInput = document.getElementById('password-input');
  const errorMessage = document.getElementById('error-message');
  const mediaContainer = document.getElementById('media-container');

  // (checkPassword function is unchanged)
  async function checkPassword() {
    const password = passwordInput.value;
    errorMessage.textContent = '';
    try {
      const response = await fetch('/api/authenticate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: password })
      });
      if (response.ok) {
        const data = await response.json();
        sessionStorage.setItem("userRole", data.role);
        loadMedia();
      } else {
        errorMessage.textContent = 'Incorrect Password';
      }
    } catch (err) {
      errorMessage.textContent = 'Error contacting server.';
    }
  }

  // (loadMedia function is unchanged)
  async function loadMedia() {
    try {
      const response = await fetch('/api/media');
      if (!response.ok) {
        gate.style.display = 'flex';
        feed.style.display = 'none';
        sessionStorage.removeItem("userRole");
        return;
      }
      gate.style.display = 'none';
      feed.style.display = 'block';
      const data = await response.json();
      const mediaItems = data.posts;
      const userRole = data.userRole;
      sessionStorage.setItem("userRole", userRole);
      mediaContainer.innerHTML = '';
      for (const item of mediaItems) {
        const div = document.createElement('div');
        div.className = 'media-item';
        let htmlContent = '';
        if (item.mediaUrl) {
          if (item.mediaType.startsWith('image')) {
            htmlContent = `<img src="${item.mediaUrl}" alt="Media">`;
          } else if (item.mediaType.startsWith('video')) {
            htmlContent = `<video src="${item.mediaUrl}" controls></video>`;
          }
        }
        if (userRole === "ADMIN") {
          htmlContent += `
                            <button onclick="deleteMedia(${item.id})" class="delete-btn">
                                Delete
                            </button>
                        `;
        }
        div.innerHTML = htmlContent;
        mediaContainer.appendChild(div);
      }
    } catch (err) {
      console.error('Failed to load media:', err);
      gate.style.display = 'flex';
      feed.style.display = 'none';
    }
  }

  // (deleteMedia function is unchanged)
  async function deleteMedia(id) {
    if (!confirm('Are you sure you want to delete this media?')) {
      return;
    }
    try {
      const response = await fetch('/api/media/' + id, {
        method: 'DELETE'
      });
      if (response.ok) {
        loadMedia();
      } else {
        alert('Delete failed. Your session may have expired.');
      }
    } catch (err) {
      alert('An error occurred: ' + err.message);
    }
  }

  /**
   * --- NEW LOGOUT FUNCTION ---
   * Calls the logout API, clears storage, and reloads the page.
   */
  async function logout() {
    try {
      // Tell the server to destroy its session
      await fetch('/api/logout', { method: 'POST' });
    } catch (err) {
      // Don't really care, we'll log out the frontend anyway
      console.error('Logout API call failed:', err);
    }

    // Clear the browser's role storage
    sessionStorage.removeItem("userRole");

    // Reload the page. This will force the auto-login check
    // to fail, which will show the password gate.
    location.reload();
  }

  // --- Event Listeners (unchanged) ---
  loginButton.addEventListener('click', checkPassword);
  passwordInput.addEventListener('keyup', (event) => {
    if (event.key === 'Enter') checkPassword();
  });

  // --- Auto-Login Logic (unchanged) ---
  const storedRole = sessionStorage.getItem("userRole");
  if (storedRole === "ADMIN" || storedRole === "USER") {
    loadMedia();
  } else {
    gate.style.display = 'flex';
    feed.style.display = 'none';
  }

</script>
</body>
</html>
