<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Page</title>
  <style>
    body { margin: 0; font-family: sans-serif; background-color: #111; color: #fff; }

    #password-gate {
      position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
      background-color: #000; display: flex; justify-content: center;
      align-items: center; flex-direction: column; z-index: 100;
    }

    #content-feed { display: none; } /* Removed padding-top, header will have padding */
    #media-container { max-width: 800px; margin: 0 auto; padding-top: 30px; }

    .media-item {
      margin-bottom: 40px;
      border-bottom: 1px solid #333;
      padding-bottom: 20px;
      text-align: center;
    }

    .media-item img, .media-item video {
      max-width: 100%; height: auto; border-radius: 8px;
      display: block; margin: 0 auto;
    }
    .media-item video { max-height: 80vh; }

    /* --- NEW HEADER BAR --- */
    #main-header {
      display: flex;
      justify-content: space-between; /* Pushes items to opposite ends */
      align-items: center;
      padding: 15px 25px; /* Added more side padding */
      background-color: #222;
      box-sizing: border-box;
      width: 100%;
    }

    #main-header #upload-link-container a {
      color: #00aaff;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
    }
    #main-header #upload-link-container a:hover {
      text-decoration: underline;
    }

    /* --- NEW LOGOUT BUTTON STYLE --- */
    #logout-button {
      color: #ccc; /* Subtler color */
      font-size: 14px;
      text-decoration: none;
      font-weight: normal;
      cursor: pointer;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 4px;
      border: none;
    }
    #logout-button:hover {
      background-color: #dc3545; /* Red on hover */
      color: white;
    }


    .delete-btn {
      background: #dc3545; color: white; border: none;
      padding: 5px 10px; cursor: pointer; margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="password-gate">
  <h2>Enter Password</h2>
  <input type="password" id="password-input" />
  <button id="login-button">Enter</button>
  <p id="error-message" style="color: red;"></p>
</div>

<div id="content-feed">

  <div id="main-header">
    <div id="upload-link-container"></div>

    <button onclick="logout()" id="logout-button">Logout</button>
  </div>

  <div id="media-container">
  </div>
</div>

<script>
  // Get all elements
  const gate = document.getElementById('password-gate');
  const feed = document.getElementById('content-feed');
  const loginButton = document.getElementById('login-button');
  const passwordInput = document.getElementById('password-input');
  const errorMessage = document.getElementById('error-message');
  const mediaContainer = document.getElementById('media-container');

  // --- NEW: Get the upload link container ---
  const uploadLinkContainer = document.getElementById('upload-link-container');

  // (checkPassword function is unchanged)
  async function checkPassword() {
    const password = passwordInput.value;
    errorMessage.textContent = '';
    try {
      const response = await fetch('/api/authenticate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: password })
      });
      if (response.ok) {
        const data = await response.json();
        sessionStorage.setItem("userRole", data.role);
        loadMedia();
      } else {
        errorMessage.textContent = 'Incorrect Password';
      }
    } catch (err) {
      errorMessage.textContent = 'Error contacting server.';
    }
  }

  /**
   * --- UPDATED loadMedia FUNCTION ---
   * Now dynamically adds the "Upload" link for Admins
   */
  async function loadMedia() {
    try {
      const response = await fetch('/api/media');
      if (!response.ok) {
        gate.style.display = 'flex';
        feed.style.display = 'none';
        sessionStorage.removeItem("userRole");
        return;
      }
      gate.style.display = 'none';
      feed.style.display = 'block';
      const data = await response.json();
      const mediaItems = data.posts;
      const userRole = data.userRole;
      sessionStorage.setItem("userRole", userRole);

      // --- NEW LOGIC FOR ADMIN UPLOAD LINK ---
      if (userRole === "ADMIN") {
        uploadLinkContainer.innerHTML = '<a href="/putThemHere.html">Upload New Media &rarr;</a>';
      } else {
        uploadLinkContainer.innerHTML = ''; // Empty for normal users
      }

      mediaContainer.innerHTML = '';
      for (const item of mediaItems) {
        const div = document.createElement('div');
        div.className = 'media-item';
        let htmlContent = '';
        if (item.mediaUrl) {
          if (item.mediaType.startsWith('image')) {
            htmlContent = `<img src="${item.mediaUrl}" alt="Media">`;
          } else if (item.mediaType.startsWith('video')) {
            htmlContent = `<video src="${item.mediaUrl}" controls></video>`;
          }
        }
        if (userRole === "ADMIN") {
          htmlContent += `
                            <button onclick="deleteMedia(${item.id})" class="delete-btn">
                                Delete
                            </button>
                        `;
        }
        div.innerHTML = htmlContent;
        mediaContainer.appendChild(div);
      }
    } catch (err) {
      console.error('Failed to load media:', err);
      gate.style.display = 'flex';
      feed.style.display = 'none';
    }
  }

  // (deleteMedia function is unchanged)
  async function deleteMedia(id) {
    if (!confirm('Are you sure you want to delete this media?')) {
      return; Full
    }
    try {
      const response = await fetch('/api/media/' + id, {
        method: 'DELETE'
      });
      if (response.ok) {
        loadMedia();
      } else {
        alert('Delete failed. Your session may have expired.');
      }
    } catch (err) {
      alert('An error occurred: ' + err.message);
    }
  }

  // (logout function is unchanged)
  async function logout() {
    try {
      await fetch('/api/logout', { method: 'POST' });
    } catch (err) {
      console.error('Logout API call failed:', err);
    }
    sessionStorage.removeItem("userRole");
    location.reload();
  }

  // --- Event Listeners (unchanged) ---
  loginButton.addEventListener('click', checkPassword);
  passwordInput.addEventListener('keyup', (event) => {
    if (event.key === 'Enter') checkPassword();
  });

  // --- Auto-Login Logic (unchanged) ---
  const storedRole = sessionStorage.getItem("userRole");
  if (storedRole === "ADMIN" || storedRole === "USER") {
    loadMedia();
  } else {
    gate.style.display = 'flex';
    feed.style.display = 'none';
  }

</script>
</body>
</html>
