<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Media</title>
  <style>
    body { margin: 0; font-family: sans-serif; background-color: #111; color: #fff; padding: 20px; }
    #upload-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #222;
      padding: 30px;
      border-radius: 8px;
    }
    #upload-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    #upload-container button {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;

      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    #upload-container button:hover, #upload-container button:active {
      filter: grayscale(0%);
    }

    #upload-container a {
      color: #00aaff;
      text-decoration: none;

      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    #upload-container a:hover, #upload-container a:active {
      filter: grayscale(0%);
    }
  </style>
</head>
<body>

<div id="upload-container">

  <a href="/">&larr; Back to Feed</a>

  <h2 style="margin-top: 30px;">Upload New Media</h2>

  <form id="upload-form">
    <input type="file" id="file-input" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <p id="upload-status" style="margin-top: 20px; text-align: center;"></p>
</div>

<script>
  document.getElementById('upload-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const fileInput = document.getElementById('file-input');
    const status = document.getElementById('upload-status');
    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    status.textContent = 'Uploading...';
    status.style.color = 'yellow';

    try {
      const response = await fetch('/api/upload', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        status.textContent = 'Upload successful!';
        status.style.color = 'green';
        fileInput.value = ''; // Clear the file input
      } else if (response.status === 401 || response.status === 403) {
        status.textContent = 'Upload failed. You must be an ADMIN to upload.';
        status.style.color = 'red';
      } else {
        status.textContent = 'Upload failed. The file might be too large.';
        status.style.color = 'red';
      }
    } catch (err) {
      status.textContent = 'An error occurred during upload.';
      status.style.color = 'red';
    }
  });
</script>
</body>
</html>
